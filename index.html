<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Georgian Interactive Fiction</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png"  href="favicon.png">

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendor/jszip/dist/jszip.min.js"></script>
    <script src="vendor/jszip-utils/dist/jszip-utils.min.js"></script>

    <script src="lang/ruRu.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/Player/Player.js"></script>
    <script src="js/Player/Engine.js"></script>
    <script src="js/Quest.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/RPN.js"></script>
    <script src="js/Client.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div id="additionalstyle">
    <style></style>
</div>

<div class="panel panel-default" id="infopanel" style="display: none;">
    <div class="panel-body">
<br>
<br>        
<p>           ქართული ინტერაქტიული ლიტერატურა          </p>

<br><br>
<p>  ეს არის მხატრული ლიტერატურისა და კომპიუტერული თამაშების ნაზავი.</p>
<br>
    </div>
</div>

<div class="container">
    <div id="logo" style="text-align: center">
        <img style="opacity: 0.75" width="150" height="150" src="logo.svg">
    </div>
    <div id="something_wrong" style="text-align: center;">
        <h3>რაღაც არ მუშაობს</h3>
    </div>

    <div id="loading" class="page-header" style="display: none;">
        <h3>გთხოვთ დაიცადოთ...</h3>
    </div>
    <div id="choose-game" style="display: none;">
<br>
        <div class="page-header">
            <h3>ჩატვირთეთ თამაში:</h3>
            <select id="urq_mode" class="form-control">
                <option value="urqw" selected>ვარიანტი 1</option>
                <option value="ripurq">ვარიანტი 2</option>
                <option value="dosurq">ვარიანტი 3</option>
            </select>
        </div>

        <div class="form-group">
            <input id="quest" type="file" multiple>
        </div>
<br>
        <div class="page-header">
            <h3>თამაშების სია:</h3>
        </div>

        <div class="list-group gamelist">
        </div>
    </div>

    <div id="game" style="display: none">
        <nav class="navbar navbar-default">
            <a class="navbar-brand " href="index.html">
                <span style="margin-right: 5px;"><img style="opacity: 0.65;" height="24" width="24" alt="Brand" src="logo.svg"></span><span class="hidden-xs"> GIF</span>
            </a>

            <ul class="nav navbar-nav">
<!--
                <li><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
-->
                <li><a title="ხმის მართვა" id="mute" href="#"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"><span class="hint sr-only">ხმის დაწევა</span></span></a></li>
                <li><a title="თამაშის გადატვირთვა" id="restart" href="#"><span class="glyphicon glyphicon-refresh" aria-hidden="true"><span class="hint sr-only">თამაშის გადატვირთვა</span></span></a></li>
                <li><a title="თამაშის შენახვა" id="save" href="#"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"><span class="hint sr-only">თამაშის შენახვა</span></span></a></li>
                <li><a title="თამაშის ჩატვირთვა" id="load" href="#"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"><span class="hint sr-only">თამაშის ჩატვირთვა</span></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">მენიუ <span class="caret"></span></a>
                    <a href="#" class="dropdown-toggle visible-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-th-list"></span></a>
                    <ul id="inventory" class="dropdown-menu dropdown-menu-left">
                        <li><a href="#" class="item_use">(ცარიელია)</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <hr>

        <div id="textfield"></div>
        <div class="list-group" id="buttons"></div>

        <div id="input" class="input-group" style="display: none;">
            <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button id="input_enter" class="btn btn-default" type="button">OK</button>
                </span>
        </div>
        <div id="info" style="display: none;" class="well well-sm"></div>
    </div>

    <div id="saveslots" style="display: none">
        <div class="page-header text-right">
            <button id="return_to_game" class="btn btn-default btn-sm" type="button">
                უკან
            </button>
        </div>

        <div class="list-group">
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <br><p class="text-muted">იო</p><br>
    </div>
</footer>

</body>
</html>
